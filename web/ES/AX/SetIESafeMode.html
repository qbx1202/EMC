<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>设置IE安全模式</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div>
		<h3 style="margin-left: 25px;font-weight: bold;color: red;margin-top: 30px;">
		★  如下是IE8的设置步骤，IE6/IE7酌情参考：<br/>
		<hr>
		</h3>
		<div style="margin-left: 30px;padding: 10px;">
		1  打开IE浏览器，进入到 <a style="font-weight: bold">工具 -> Internet选项</a><br/>
			<img src="./images/SafeMode1.png" /><br/>
		</div>
		<div style="margin-left: 30px;padding: 10px;">
		2  打开 Internet选项的 <a style="font-weight: bold">安全</a> Tab页<br/>
			<img src="./images/SafeMode2.png" /><br/>
		</div>
		<div style="margin-left: 30px;padding: 10px;">
		3  打开安全的自定义级别，进入安全设置，把 <a style="font-weight: bold">ActiveX 控件和插件</a> 下面的选项都改为 <a style="font-weight: bold">启用</a> 状态<br/>
			<img src="./images/SafeMode3.png" /><br/>
		</div>
		<div style="margin-left: 30px;padding: 10px;">
		4  设置好后，重启浏览器，即可正常导入<br/>
		</div>
		<div style="margin-left: 30px;padding: 10px;">
		5  <a style="font-weight: bold;color: red;">注：导入完成后，请将浏览器安全级别恢复到正常状态</a><br/>
		</div>
	</div>
</body>
</html>
